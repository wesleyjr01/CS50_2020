{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table>
        <tr>
            <th>Operation</th>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Date</th>
    </tr>
    {% for row in rows %}
        <tr>
            <td>{{ row['operation_type'] }}</td>
            <td>{{ row['symbol'] }}</td>
            <td>{{ row['shares'] }}</td>
            <td>{{ row['total_cost_old'] }}</td>
            <td>{{ row['time'] }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
